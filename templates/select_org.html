<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Select Organization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4">Select Organization</h1>
      <form action="{{ url_for('edit_invoice') }}" method="get">
        <div class="form-group">
          <label for="orgDropdown">Organization</label>
          <select name="org_name" id="orgDropdown" class="form-control" required>
            <option value="">--Select Company--</option>
            {% for org in organizations %}
              <option value="{{ org }}">{{ org }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-success">Edit Invoice Details</button>
      </form>
    </div>
  </body>
</html>
